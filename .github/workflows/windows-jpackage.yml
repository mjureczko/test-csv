name: Build Windows Installer

on:
  workflow_dispatch:  # allows manual trigger
  push:
    branches: [ main ]

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradle wrapper
        run: git update-index --chmod=+x gradlew

      - name: Build and package with jpackage
        run: ./gradlew jpackage

      - name: Set Git user identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Create a new Git tag
        run: |
          if (git rev-parse v${{ github.run_number }} >/dev/null 2>&1); then
            echo "Tag already exists. Skipping creation."
          else
            git tag -a v${{ github.run_number }} -m "Release version ${{ github.run_number }}"
          fi

      - name: Push tag to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin v${{ github.run_number }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/jpackage/*.exe
          tag_name: "v${{ github.run_number }}"  # Ensure to provide the correct tag here
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}